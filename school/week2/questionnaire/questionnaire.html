<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кто твой котэ</title>
    <link rel="shotcut icon" href="https://image.flaticon.com/icons/png/512/3135/3135604.png" type="image/png">
    <link rel="stylesheet" href="questionnaire.css">
</head>

<body>
    <h1>
        Расскажите нам о вашем питомце
    </h1>
    <img src="https://image.freepik.com/free-vector/fat-cat-peeping-out_124827-97.jpg" alt="Fat Cat" align="right"
        vspace="5" hspace="30" height="400" width="450">
    <form>
        <div>
            <label for="pet_name">Как его зовут: </label>
            <input type="text" id="pet_name" required />
        </div>

        <div>
            <label for="owner">ФИО владельца: </label>
            <input type="text" id="owner" required />
        </div>

        <div>
            <label for="ownerphone">Телефон владельца: </label>
            <input type="tel" id="ownerphone"
                pattern="/^\+?(\d{1,3})?[- .]?\(?(?:\d{2,3})\)?[- .]?\d\d\d[- .]?\d\d\d\d$/" minlength="10"
                maxlength="20" />
        </div>

        <p>Порода питомца:
            <select>
                <option value="1">Персидская</option>
                <option value="2">Британская</option>
                <option value="3">Дворянская</option>
                <option value="4">Другая</option>
            </select>
            <label for="breed2">&nbsp;Если вы выбрали "Другая", укажите породу вашего питомца: </label>
            <input type="text" id="breed2" />
        </p>
        <p> Чем питается ваш зверь: </p>
        <input type="checkbox" name="feed" value="1" />
        сухой корм<br />
        <input type="checkbox" name="feed" value="2" />
        влажный корм<br />
        <input type="checkbox" name="feed" value="3" />
        размоченный корм<br />

        <p>Пол питомца:</p>
        <p><input type="radio" name="sex" value="male" /> Самец</p>
        <p><input type="radio" name="sex" value="female" /> Самка</p>

        <p>Комментарий владельца:</p>
        <p><textarea name="comments" rows="5" cols="50"></textarea></p>
        Фото вашего питомца: <input type="file" name="photo" />

        <div><button type="submit">Submit</button></div>

    </form>

</body>

</html>
