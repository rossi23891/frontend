<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="container">
                            <div class="text-center reg">Для заполнения ФИО:</div>
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="fio"

                                <div class="text-center">
                                    <button class=" btn btn-primary btn-login" onclick="beautifyNames()">
                                        "Причесать регистры"
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="fio_cleaner.js">
    </script>
