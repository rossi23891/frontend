<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Calc your car price</title>
</head>

<body>
    <div class="container-fluid">
        <form class="row g-3">
            <div class="col-12">
                <h1>Узнайте стоимость вашего автомобиля всего за 1 минуту</h1>
            </div>
            <select class="brand col-3 mx-4 my-2" name="brand">
                <option value="" selected disabled hidden>Марка автомобиля</option>
                <option value="kia">Kia</option>
                <option value="skoda">Skoda</option>
                <option value="ford">Ford</option>
            </select>
            <select class="model col-3 mx-4 my-2" name="model" disabled>
                <option value="" selected disabled hidden>Модель</option>
            </select>
            <select class="year col-3 ml-4 my-2" name="year" disabled>
                <option value="" selected disabled hidden>Год выпуска</option>
            </select>
            <select class="color col-3 mx-4 my-2" name="color" disabled>
                <option value="" selected disabled hidden>Цвет</option>
            </select>
            <select class="transmission col-3 mx-4 my-2" name="transmission" disabled>
                <option value="" selected disabled hidden>Коробка передач</option>
            </select>
            <select class="distance col-3 mx-4 my-2" name="distance" disabled>
                <option value="" selected disabled hidden>Пробег</option>
            </select>

            <div class="modal-footer col-12 my-3">
                <div class="col-12">
                    <button class="btn btn-success" onclick="calculate()">Рассчитать</button>
                </div>
            </div>
        </form>
    </div>

    <script src="car_calc.js"></script>
    <script script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
