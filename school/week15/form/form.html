<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Registration Form</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="container">
                            <button type="button" class="close" data-dismiss="modal" area-label="Close">
                                <span area-hidden="true">&times;</span>
                            </button>
                            <div class="text-center reg">My website registration</div>
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="first_name"
                                        placeholder="Enter your name"></div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="last_name"
                                        placeholder="Enter your surname">
                                </div>
                                <div class="form-group"><input type="text" class="form-control" id="user_name"
                                        placeholder="Enter your username"></div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="input_email"
                                        aria-describedby="emailHelp" placeholder="Enter you e-mail">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="input_password"
                                        placeholder="Enter you password">
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="agreement">
                                    <label class="form-check-label" for="defaultCheck1">
                                        Agree with terms and conditions
                                    </label>
                                </div>
                                <div class="text-center">
                                    <div class="error-message" id="error_text"></div>
                                </div>
                                <div class="text-center">
                                    <button class=" btn btn-primary btn-login" onclick="checkInput();">
                                        Register
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="form.js"></script>
</body>

</html>
