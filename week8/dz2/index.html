<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;700&display=swap" rel="stylesheet">
    <title>VR</title>
    <style>
        h1,
        .main-txt,
        .nav-link {
            font-family: 'Roboto Slab', serif;
        }

        h1 {
            font-weight: bold;
            font-size: 4em;
            text-transform: uppercase;
        }

        .main-txt {
            font-size: 1.5em;
        }

        .navbar-nav,
        .card-text {
            font-family: 'Roboto Slab';
            font-size: medium;
        }

        .nav-link {
            color: #5222d0;
            font: 1em;
            margin-top: 10vh;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-light mt-3">
            <div class="container-fluid">
                <img class="logo" src="assets/images/logo.svg" alt="logo">
                <a href="www.vr.com/cart">
                    <img class="cart" src="assets/images/button-cart.svg" alt="cart">
                </a>
            </div>
        </nav>
        <div class="row">
            <div class="col-5">
                <div class="row ml-4">
                    <div class="col-12 mt-5">
                        <h1>Виртуальная реальность без проводов</h1>
                    </div>
                    <div class="col-12 main-txt mt-3">
                        Лучшее, что случалось с виртуальным миром в реальности. Новый компактный шлем без проводов
                        и дорогих
                        комьютеров.
                    </div>
                    <div class="col-12 my-5">
                        <a href="www.vr.com/buy">
                            <img class="buy" src="assets/images/button-buy.svg" alt="buy">
                        </a>
                    </div>
                    <nav class="navbar navbar-expand-lg mt-5 justify-content-end">
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item p-1">
                                    <a class="nav-link" href="#">Возможности</a>
                                </li>
                                <li class="nav-item low-nav p-1">
                                    <a class="nav-link" href="#">Где купить</a>
                                </li>
                                <li class="nav-item low-nav p-1">
                                    <a class="nav-link" href="#">Доставка</a>
                                </li>
                                <li class="nav-item low-nav p-1">
                                    <a class="nav-link" href="#">Помощь</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="col-7">
                <img src="assets/images/pic.svg" alt="picture">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
